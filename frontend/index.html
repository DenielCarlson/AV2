<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gest√£o - Cursos e Alunos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .tab {
            background: white;
            border: none;
            padding: 15px 40px;
            cursor: pointer;
            border-radius: 10px 10px 0 0;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .tab.active {
            background: #5a67d8;
            color: white;
        }

        .content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .actions {
            margin-bottom: 20px;
        }

        .btn {
            background: #5a67d8;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .btn:hover {
            background: #4c51bf;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .btn-edit {
            background: #48bb78;
            padding: 8px 16px;
            font-size: 12px;
            margin-right: 5px;
        }

        .btn-edit:hover {
            background: #38a169;
        }

        .btn-delete {
            background: #f56565;
            padding: 8px 16px;
            font-size: 12px;
        }

        .btn-delete:hover {
            background: #e53e3e;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: #5a67d8;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
        }

        tr:hover {
            background: #f7fafc;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #5a67d8;
        }

        .close {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #a0aec0;
        }

        .close:hover {
            color: #4a5568;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #5a67d8;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #a0aec0;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #a0aec0;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Sistema de Gest√£o Acad√™mica</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('cursos')">Cursos</button>
            <button class="tab" onclick="switchTab('alunos')">Alunos</button>
        </div>

        <div class="content">
            <!-- Tab Cursos -->
            <div id="cursos-tab" class="tab-content active">
                <div class="actions">
                    <button class="btn" onclick="openModal('curso')">‚ûï Novo Curso</button>
                </div>
                <div id="cursos-list"></div>
            </div>

            <!-- Tab Alunos -->
            <div id="alunos-tab" class="tab-content">
                <div class="actions">
                    <button class="btn" onclick="openModal('aluno')">‚ûï Novo Aluno</button>
                </div>
                <div id="alunos-list"></div>
            </div>
        </div>
    </div>

    <!-- Modal Curso -->
    <div id="modal-curso" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-curso-title">Novo Curso</h2>
                <button class="close" onclick="closeModal('curso')">&times;</button>
            </div>
            <form id="form-curso" onsubmit="saveCurso(event)">
                <input type="hidden" id="curso-id">
                <div class="form-group">
                    <label>Nome do Curso *</label>
                    <input type="text" id="curso-nome" required>
                </div>
                <div class="form-group">
                    <label>Carga Hor√°ria *</label>
                    <input type="number" id="curso-carga" required min="1">
                </div>
                <button type="submit" class="btn">üíæ Salvar</button>
            </form>
        </div>
    </div>

    <!-- Modal Aluno -->
    <div id="modal-aluno" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-aluno-title">Novo Aluno</h2>
                <button class="close" onclick="closeModal('aluno')">&times;</button>
            </div>
            <form id="form-aluno" onsubmit="saveAluno(event)">
                <input type="hidden" id="aluno-id">
                <div class="form-group">
                    <label>Nome do Aluno *</label>
                    <input type="text" id="aluno-nome" required>
                </div>
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="aluno-email" required>
                </div>
                <div class="form-group">
                    <label>Matr√≠cula *</label>
                    <input type="text" id="aluno-matricula" required>
                </div>
                <div class="form-group">
                    <label>Curso *</label>
                    <select id="aluno-curso" required>
                        <option value="">Selecione um curso</option>
                    </select>
                </div>
                <button type="submit" class="btn">üíæ Salvar</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'https://av2-render.onrender.com';

        // Verificar se a API est√° online
        async function checkAPI() {
            try {
                console.log('‚è≥ Aguardando resposta da API (pode levar at√© 3 minutos se estiver "dormindo")...');
                
                const response = await fetch(`${API_URL}/cursos`);
                
                if (!response.ok) {
                    console.error('API retornou erro:', response.status);
                    return false;
                }
                return true;
            } catch (error) {
                console.error('Erro ao conectar com a API:', error);
                alert('‚ö†Ô∏è N√£o foi poss√≠vel conectar com a API.\n\nüí° DICA: Se a API estiver no Render (free tier), ela "dorme" ap√≥s 15 minutos sem uso.\n\nA primeira requisi√ß√£o pode demorar 2-3 minutos para "acordar" o servidor.\n\nüîÑ Aguarde e tente novamente!');
                return false;
            }
        }

        // Alternar entre tabs
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`${tab}-tab`).classList.add('active');
            
            if (tab === 'cursos') {
                loadCursos();
            } else {
                loadAlunos();
            }
        }

        // Carregar cursos
        async function loadCursos() {
            const container = document.getElementById('cursos-list');
            container.innerHTML = '<div class="loading">Carregando cursos...</div>';
            
            try {
                const response = await fetch(`${API_URL}/cursos`);
                
                if (!response.ok) {
                    throw new Error(`Erro ${response.status}: ${response.statusText}`);
                }
                
                const cursos = await response.json();
                
                if (cursos.length === 0) {
                    container.innerHTML = '<div class="empty-state">üìö Nenhum curso cadastrado</div>';
                    return;
                }
                
                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Carga Hor√°ria</th>
                                <th>A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                cursos.forEach(curso => {
                    html += `
                        <tr>
                            <td>${curso.id}</td>
                            <td>${curso.nome}</td>
                            <td>${curso.cargaHoraria}h</td>
                            <td>
                                <button class="btn btn-edit" onclick="editCurso(${curso.id})">‚úèÔ∏è Editar</button>
                                <button class="btn btn-delete" onclick="deleteCurso(${curso.id})">üóëÔ∏è Deletar</button>
                            </td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table>';
                container.innerHTML = html;
            } catch (error) {
                console.error('Erro detalhado:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        ‚ùå Erro ao carregar cursos<br>
                        <small style="color: #e53e3e; margin-top: 10px; display: block;">
                            ${error.message}<br>
                            URL: ${API_URL}/cursos
                        </small>
                    </div>`;
            }
        }

        // Carregar alunos
        async function loadAlunos() {
            const container = document.getElementById('alunos-list');
            container.innerHTML = '<div class="loading">Carregando alunos...</div>';
            
            try {
                const response = await fetch(`${API_URL}/alunos`);
                
                if (!response.ok) {
                    throw new Error(`Erro ${response.status}: ${response.statusText}`);
                }
                
                const alunos = await response.json();
                
                if (alunos.length === 0) {
                    container.innerHTML = '<div class="empty-state">üë• Nenhum aluno cadastrado</div>';
                    return;
                }
                
                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Matr√≠cula</th>
                                <th>Curso</th>
                                <th>A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                alunos.forEach(aluno => {
                    html += `
                        <tr>
                            <td>${aluno.id}</td>
                            <td>${aluno.nome}</td>
                            <td>${aluno.email}</td>
                            <td>${aluno.matricula}</td>
                            <td>${aluno.curso?.nome || 'N/A'}</td>
                            <td>
                                <button class="btn btn-edit" onclick="editAluno(${aluno.id})">‚úèÔ∏è Editar</button>
                                <button class="btn btn-delete" onclick="deleteAluno(${aluno.id})">üóëÔ∏è Deletar</button>
                            </td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table>';
                container.innerHTML = html;
            } catch (error) {
                console.error('Erro detalhado:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        ‚ùå Erro ao carregar alunos<br>
                        <small style="color: #e53e3e; margin-top: 10px; display: block;">
                            ${error.message}<br>
                            URL: ${API_URL}/alunos
                        </small>
                    </div>`;
            }
        }

        // Modal functions
        function openModal(type) {
            document.getElementById(`modal-${type}`).classList.add('active');
            document.getElementById(`form-${type}`).reset();
            document.getElementById(`${type}-id`).value = '';
            document.getElementById(`modal-${type}-title`).textContent = `Novo ${type.charAt(0).toUpperCase() + type.slice(1)}`;
            
            if (type === 'aluno') {
                loadCursosSelect();
            }
        }

        function closeModal(type) {
            document.getElementById(`modal-${type}`).classList.remove('active');
        }

        // Carregar cursos no select
        async function loadCursosSelect() {
            try {
                const response = await fetch(`${API_URL}/cursos`);
                const cursos = await response.json();
                
                const select = document.getElementById('aluno-curso');
                select.innerHTML = '<option value="">Selecione um curso</option>';
                
                cursos.forEach(curso => {
                    select.innerHTML += `<option value="${curso.id}">${curso.nome}</option>`;
                });
            } catch (error) {
                console.error('Erro ao carregar cursos:', error);
            }
        }

        // Salvar curso
        async function saveCurso(event) {
            event.preventDefault();
            
            const id = document.getElementById('curso-id').value;
            const curso = {
                nome: document.getElementById('curso-nome').value,
                cargaHoraria: parseInt(document.getElementById('curso-carga').value)
            };
            
            try {
                const url = id ? `${API_URL}/cursos/${id}` : `${API_URL}/cursos`;
                const method = id ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(curso)
                });
                
                if (response.ok) {
                    closeModal('curso');
                    loadCursos();
                    alert('Curso salvo com sucesso!');
                }
            } catch (error) {
                alert('Erro ao salvar curso');
                console.error(error);
            }
        }

        // Salvar aluno
        async function saveAluno(event) {
            event.preventDefault();
            
            const id = document.getElementById('aluno-id').value;
            const aluno = {
                nome: document.getElementById('aluno-nome').value,
                email: document.getElementById('aluno-email').value,
                matricula: document.getElementById('aluno-matricula').value,
                curso: {
                    id: parseInt(document.getElementById('aluno-curso').value)
                }
            };
            
            try {
                const url = id ? `${API_URL}/alunos/${id}` : `${API_URL}/alunos`;
                const method = id ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(aluno)
                });
                
                if (response.ok) {
                    closeModal('aluno');
                    loadAlunos();
                    alert('Aluno salvo com sucesso!');
                }
            } catch (error) {
                alert('Erro ao salvar aluno');
                console.error(error);
            }
        }

        // Editar curso
        async function editCurso(id) {
            try {
                const response = await fetch(`${API_URL}/cursos/${id}`);
                const curso = await response.json();
                
                document.getElementById('curso-id').value = curso.id;
                document.getElementById('curso-nome').value = curso.nome;
                document.getElementById('curso-carga').value = curso.cargaHoraria;
                document.getElementById('modal-curso-title').textContent = 'Editar Curso';
                
                openModal('curso');
            } catch (error) {
                alert('Erro ao carregar curso');
                console.error(error);
            }
        }

        // Editar aluno
        async function editAluno(id) {
            try {
                const response = await fetch(`${API_URL}/alunos/${id}`);
                const aluno = await response.json();
                
                await loadCursosSelect();
                
                document.getElementById('aluno-id').value = aluno.id;
                document.getElementById('aluno-nome').value = aluno.nome;
                document.getElementById('aluno-email').value = aluno.email;
                document.getElementById('aluno-matricula').value = aluno.matricula;
                document.getElementById('aluno-curso').value = aluno.curso?.id || '';
                document.getElementById('modal-aluno-title').textContent = 'Editar Aluno';
                
                openModal('aluno');
            } catch (error) {
                alert('Erro ao carregar aluno');
                console.error(error);
            }
        }

        // Deletar curso
        async function deleteCurso(id) {
            if (!confirm('Deseja realmente deletar este curso?')) return;
            
            try {
                const response = await fetch(`${API_URL}/cursos/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadCursos();
                    alert('Curso deletado com sucesso!');
                }
            } catch (error) {
                alert('Erro ao deletar curso');
                console.error(error);
            }
        }

        // Deletar aluno
        async function deleteAluno(id) {
            if (!confirm('Deseja realmente deletar este aluno?')) return;
            
            try {
                const response = await fetch(`${API_URL}/alunos/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadAlunos();
                    alert('Aluno deletado com sucesso!');
                }
            } catch (error) {
                alert('Erro ao deletar aluno');
                console.error(error);
            }
        }

        // Carregar cursos ao iniciar
        window.addEventListener('DOMContentLoaded', async () => {
            console.log('üîç Verificando API...');
            console.log('URL Base:', API_URL);
            console.log('üí° Render Free Tier: A primeira requisi√ß√£o pode demorar 2-3 minutos se o servidor estiver "dormindo"');
            
            document.getElementById('cursos-list').innerHTML = `
                <div class="loading">
                    ‚è≥ Carregando... <br>
                    <small style="color: #718096; margin-top: 10px; display: block;">
                        Se a API estiver "dormindo", pode demorar at√© 3 minutos para responder
                    </small>
                </div>`;
            
            const apiOnline = await checkAPI();
            if (apiOnline) {
                console.log('‚úÖ API Online!');
                loadCursos();
            } else {
                console.log('‚ùå API Offline ou com problemas');
                document.getElementById('cursos-list').innerHTML = `
                    <div class="empty-state">
                        ‚ö†Ô∏è N√£o foi poss√≠vel conectar com a API<br>
                        <small style="color: #e53e3e; margin-top: 10px; display: block;">
                            Verifique o console para mais detalhes<br>
                            URL: ${API_URL}
                        </small>
                        <button class="btn" style="margin-top: 20px;" onclick="location.reload()">üîÑ Tentar Novamente</button>
                    </div>`;
            }
        });
    </script>
</body>
</html>
